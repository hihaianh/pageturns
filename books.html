<h1 id="booksRecs">Book Recommendations</h1>
<!-- filter by bar -->
<div class='filter'>
    <p>Filter by</p>
   <!-- 3 select fields, each of them have own options (store these in arr) -->
   <select name="readersAge" id="readers-age">
    <option value="">Default</option>
    <option value="earlyReader">Early Reader</option>
    <option value="youngAdult">Young Adult</option>
   </select>
   <select name="genre" id="genre">
    <option value="">All Genres</option>
    <option value="thriller">Thriller</option>
    <option value="sciFi">Sci-Fi</option>
    <option value="fantasy">Fantasy</option>
    <option value="romance">Romance</option>
    <option value="sciFi">Children's Fiction</option>
   </select>
   <select name="sort" id="sort">
    <option value="">Sort</option>
    <option value="alpabetic">A - Z (Title)</option>
    <option value="alphabeticAuthor">A - Z (Author)</option>
    <option value="ezToHard">Reading Level: Easiest to Hardest</option>
    <option value="hardToEz">Readling Level: Hardest to Easiest</option>
   </select>
   <!-- when user selects something from dropdowns store all values in different arr called 'activeFilters'

   filter your original books arr using .filter() method -->
</div>
