<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="books.css" />
</head>
<body>

    <!-- nav bar -->

    <!-- hero -->
    <img src="https://images.pexels.com/photos/1370295/pexels-photo-1370295.jpeg?auto=compress&cs=tinysrgb&w=600" alt="bookshelf"></img>
<!-- heading  -->
<h1 id="booksRecs"> &#128218; Book Recommendations &#128218;</h1>
<!-- filter by bar -->
<div class='filter'>
    <p>Filter by</p>
   <!-- 3 select fields, each of them have own options (store these in arr) -->
   <select name="readersAge" id="readers-age">
    <option value="">Default</option>
    <option value="earlyReader">Early Reader</option>
    <option value="youngAdult">Young Adult</option>
   </select>
   <select name="genre" id="genre">
    <option value="">All Genres</option>
    <option value="thriller">Thriller</option>
    <option value="sciFi">Sci-Fi</option>
    <option value="fantasy">Fantasy</option>
    <option value="romance">Romance</option>
    <option value="childrensFiction">Children's Fiction</option>
   </select>
   <select name="sort" id="sort">
    <option value="">Sort</option>
    <option value="alphabetic">A - Z (Title)</option>
    <option value="alphabeticAuthor">A - Z (Author)</option>
    <option value="ezToHard">Reading Level: Easy to Difficult</option>
    <option value="hardToEz">Readling Level: Difficult to Easy</option>
   </select>
   <!-- when user selects something from dropdowns store all values in different arr called 'activeFilters'

   filter your original books arr using .filter() method -->
</div>

<!-- books listing by default at first -->
<div id="bookList">
    <!-- book recommendations -->
</div>
<!-- footer -->
</body>
<script src="books.js"></script>

</html>
